<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<form th:action="@{/delete-task}" method="post" th:object="${task}">
    <h1>Delete task</h1>
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <th>Title :</th>
            <td th:text="${task.title}"></td>
        </tr>
        <tr>
            <th>Status :</th>
            <td th:text="${task.status.status}"></td>
        </tr>
        <tr>
            <th>Description :</th>
            <td th:text="${task.description}"></td>
        </tr>
        <tr>
            <th>Target Date :</th>
            <td th:text="${task.targetDate}"></td>

        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
            <td><a th:href="@{/home}">Cancel</a></td>
        </tr>
    </table>
</form>
</body>
</html>
